<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLT Games - Micro Games Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .game-card-header {
            padding: 15px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .game-card-header h3 {
            font-size: 1.3em;
            margin: 0;
        }

        .game-card-header .by-line {
            font-size: 0.8em;
            opacity: 0.9;
        }

        .game-preview {
            position: relative;
            width: 100%;
            height: 300px;
            background: #1a1a1a;
            overflow: hidden;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
            transform: scale(0.5);
            transform-origin: top left;
            width: 200%;
            height: 200%;
        }

        .game-actions {
            padding: 15px 20px;
            display: flex;
            gap: 10px;
            background: #f5f5f5;
        }

        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .btn-play {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-play:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-fullscreen {
            background: #2ecc71;
            color: white;
        }

        .btn-fullscreen:hover {
            background: #27ae60;
            transform: scale(1.05);
        }

        /* Fullscreen Modal */
        .fullscreen-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 10000;
            padding: 20px;
        }

        .fullscreen-modal.active {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-header {
            width: 100%;
            max-width: 1200px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            margin-bottom: 20px;
            padding: 0 20px;
        }

        .fullscreen-header h2 {
            font-size: 2em;
        }

        .fullscreen-close {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .fullscreen-close:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .fullscreen-iframe-container {
            width: 100%;
            max-width: 1200px;
            height: calc(100vh - 120px);
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255,255,255,0.1);
        }

        .fullscreen-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .games-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .fullscreen-header h2 {
                font-size: 1.5em;
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽ® VLT Games</h1>
        <p>Micro Games Portal - Play instantly or expand to fullscreen</p>
    </div>

    <div class="games-grid" id="gamesGrid">
        <!-- Games will be dynamically added here -->
    </div>

    <!-- Fullscreen Modal -->
    <div class="fullscreen-modal" id="fullscreenModal">
        <div class="fullscreen-header">
            <h2 id="fullscreenTitle">Game Title</h2>
            <button class="fullscreen-close" onclick="closeFullscreen()">âœ• Close</button>
        </div>
        <div class="fullscreen-iframe-container">
            <iframe id="fullscreenIframe" class="fullscreen-iframe" src=""></iframe>
        </div>
    </div>

    <script>
        // Game database
        const games = [
            {
                id: 'robot-lyric',
                title: 'ðŸ¤– ROBOT LYRIC',
                by: 'by Lyric and Aria',
                url: 'index.html',
                description: 'A fast-paced, retro-style game featuring a robot navigating through obstacles'
            }
            // Add more games here as they're created
        ];

        // Initialize games
        function initGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            
            games.forEach(game => {
                const gameCard = createGameCard(game);
                gamesGrid.appendChild(gameCard);
            });
        }

        // Create game card
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            
            card.innerHTML = `
                <div class="game-card-header">
                    <div>
                        <h3>${game.title}</h3>
                        <div class="by-line">${game.by || ''}</div>
                    </div>
                </div>
                <div class="game-preview">
                    <div class="loading">Loading preview...</div>
                    <iframe 
                        class="game-iframe" 
                        src="${game.url}" 
                        loading="lazy"
                        onload="this.parentElement.querySelector('.loading').style.display='none'"
                    ></iframe>
                </div>
                <div class="game-actions">
                    <button class="btn btn-play" onclick="playGame('${game.id}')">
                        â–¶ Play
                    </button>
                    <button class="btn btn-fullscreen" onclick="openFullscreen('${game.id}')">
                        â›¶ Fullscreen
                    </button>
                </div>
            `;
            
            return card;
        }

        // Play game (inline)
        function playGame(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;
            
            // Find the card and enable pointer events on iframe
            const cards = document.querySelectorAll('.game-card');
            cards.forEach(card => {
                const iframe = card.querySelector('.game-iframe');
                const header = card.querySelector('.game-card-header h3');
                if (header && header.textContent.includes(game.title)) {
                    iframe.style.pointerEvents = 'auto';
                    iframe.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Focus the iframe
                    setTimeout(() => {
                        iframe.contentWindow.focus();
                    }, 100);
                } else {
                    iframe.style.pointerEvents = 'none';
                }
            });
        }

        // Open fullscreen
        function openFullscreen(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;
            
            const modal = document.getElementById('fullscreenModal');
            const iframe = document.getElementById('fullscreenIframe');
            const title = document.getElementById('fullscreenTitle');
            
            title.textContent = game.title;
            iframe.src = game.url;
            modal.classList.add('active');
            
            // Disable body scroll
            document.body.style.overflow = 'hidden';
        }

        // Close fullscreen
        function closeFullscreen() {
            const modal = document.getElementById('fullscreenModal');
            const iframe = document.getElementById('fullscreenIframe');
            
            modal.classList.remove('active');
            iframe.src = '';
            
            // Re-enable body scroll
            document.body.style.overflow = 'auto';
            
            // Disable pointer events on all preview iframes
            document.querySelectorAll('.game-iframe').forEach(iframe => {
                iframe.style.pointerEvents = 'none';
            });
        }

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeFullscreen();
            }
        });

        // Click outside modal to close
        document.getElementById('fullscreenModal').addEventListener('click', (e) => {
            if (e.target.id === 'fullscreenModal') {
                closeFullscreen();
            }
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initGames();
        });
    </script>
</body>
</html>
