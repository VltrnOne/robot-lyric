<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLTRN GAMES - Game Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Full Background Splash */
        .splash-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .splash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .splash-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 3;
            pointer-events: none;
        }

        .splash-content h1 {
            font-size: 8em;
            font-weight: bold;
            text-shadow: 4px 4px 20px rgba(0,0,0,0.5), 0 0 40px rgba(255,255,255,0.3);
            margin-bottom: 20px;
            letter-spacing: 10px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .splash-content p {
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            opacity: 0.9;
        }

        /* Games Grid */
        .games-grid {
            position: relative;
            z-index: 10;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .game-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .game-card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .game-card-header h3 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .game-card-header .by-line {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .game-card-preview {
            height: 200px;
            background: #1a1a1a;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
        }

        /* Game Container */
        .game-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 600px;
            height: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: none;
            flex-direction: column;
        }

        .game-container.active {
            display: flex;
        }

        .game-container.expanded {
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            width: auto;
            height: auto;
        }

        .game-container.minimized {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .game-header h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .game-header-controls {
            display: flex;
            gap: 10px;
        }

        .game-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .game-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .game-iframe-wrapper {
            flex: 1;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }

        .game-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .splash-content h1 {
                font-size: 4em;
                letter-spacing: 5px;
            }

            .splash-content p {
                font-size: 1.2em;
            }

            .games-grid {
                grid-template-columns: 1fr;
                padding: 20px 10px;
            }

            .game-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                height: 400px;
            }

            .game-container.expanded {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Full Background Splash -->
    <div class="splash-background"></div>
    <div class="splash-overlay"></div>
    <div class="splash-content">
        <h1>VLTRN GAMES</h1>
        <p>Premium Gaming Experience</p>
    </div>

    <!-- Games Grid -->
    <div class="games-grid" id="gamesGrid">
        <!-- Games will be dynamically added here -->
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <h2 id="gameTitle">Game Title</h2>
            <div class="game-header-controls">
                <button class="game-btn" id="expandBtn" onclick="toggleExpand()">â›¶ Expand</button>
                <button class="game-btn" id="minimizeBtn" onclick="toggleMinimize()" style="display: none;">âŠŸ Minimize</button>
                <button class="game-btn" id="closeBtn" onclick="closeGame()">âœ• Close</button>
            </div>
        </div>
        <div class="game-iframe-wrapper">
            <div class="game-loading" id="gameLoading">Loading game...</div>
            <iframe 
                id="gameIframe" 
                class="game-iframe" 
                src=""
                onload="document.getElementById('gameLoading').style.display='none'"
            ></iframe>
        </div>
    </div>

    <script>
        // Game database - Add your games here
        const games = [
            {
                id: 'robot-lyric',
                title: 'ðŸ¤– ROBOT LYRIC',
                by: 'by Lyric and Aria',
                url: 'games/robot-lyric/index.html',
                description: 'A fast-paced, retro-style game featuring a robot navigating through obstacles'
            },
            {
                id: 'ariapac',
                title: 'ðŸ¦– ARIAPAC',
                by: 'by VLTRN Games',
                url: 'games/ariapac/index.html',
                description: 'Safari Explorer vs Dinosaurs! 2-player Pacman with Jurassic Park theme. Player 1: Collect pellets. Player 2: Control dinosaurs with unique abilities!'
            }
            // Add more games here:
            // {
            //     id: 'game-2',
            //     title: 'ðŸŽ® Game 2',
            //     by: 'by Developer',
            //     url: 'games/game-2/index.html',
            //     description: 'Game description'
            // }
        ];

        let currentGame = null;
        let isExpanded = false;
        let isMinimized = false;

        // Initialize games
        function initGames() {
            const gamesGrid = document.getElementById('gamesGrid');
            
            games.forEach(game => {
                const gameCard = createGameCard(game);
                gamesGrid.appendChild(gameCard);
            });
        }

        // Create game card
        function createGameCard(game) {
            const card = document.createElement('div');
            card.className = 'game-card';
            card.onclick = () => openGame(game);
            
            card.innerHTML = `
                <div class="game-card-header">
                    <h3>${game.title}</h3>
                    <div class="by-line">${game.by || ''}</div>
                </div>
                <div class="game-card-preview">
                    ${game.description || 'Click to play'}
                </div>
            `;
            
            return card;
        }

        // Open game
        function openGame(game) {
            currentGame = game;
            const container = document.getElementById('gameContainer');
            const iframe = document.getElementById('gameIframe');
            const title = document.getElementById('gameTitle');
            const loading = document.getElementById('gameLoading');
            
            title.innerHTML = `${game.title} <span style="font-size: 0.7em; opacity: 0.9;">${game.by || ''}</span>`;
            loading.style.display = 'block';
            iframe.src = game.url;
            container.classList.add('active');
            container.classList.remove('minimized');
            isExpanded = false;
            isMinimized = false;
            
            // Reset expand/minimize buttons
            document.getElementById('expandBtn').style.display = 'block';
            document.getElementById('minimizeBtn').style.display = 'none';
        }

        // Close game
        function closeGame() {
            const container = document.getElementById('gameContainer');
            const iframe = document.getElementById('gameIframe');
            
            container.classList.remove('active');
            iframe.src = '';
            currentGame = null;
            isExpanded = false;
            isMinimized = false;
        }

        function toggleExpand() {
            const container = document.getElementById('gameContainer');
            const expandBtn = document.getElementById('expandBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            
            if (isExpanded) {
                // Minimize to original size
                container.classList.remove('expanded');
                expandBtn.style.display = 'block';
                minimizeBtn.style.display = 'none';
                isExpanded = false;
            } else {
                // Expand to full page
                container.classList.add('expanded');
                expandBtn.style.display = 'none';
                minimizeBtn.style.display = 'block';
                isExpanded = true;
            }
        }

        function toggleMinimize() {
            const container = document.getElementById('gameContainer');
            const expandBtn = document.getElementById('expandBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            
            if (isMinimized) {
                // Show game
                container.classList.remove('minimized');
                isMinimized = false;
            } else {
                // Hide game
                container.classList.add('minimized');
                isMinimized = true;
                
                // Auto-show after 3 seconds or allow manual show
                setTimeout(() => {
                    if (isMinimized) {
                        container.classList.remove('minimized');
                        isMinimized = false;
                    }
                }, 3000);
            }
        }

        // Listen for messages from iframe
        window.addEventListener('message', (event) => {
            // Verify origin for security (adjust as needed)
            // if (event.origin !== 'https://yourdomain.com') return;
            
            if (event.data && event.data.type === 'request-fullscreen') {
                // Expand the game container
                if (!isExpanded) {
                    toggleExpand();
                }
            } else if (event.data && event.data.type === 'game-ready') {
                // Game is ready
                console.log(`Game ${event.data.game} is ready`);
            }
        });

        // Focus iframe when loaded
        document.getElementById('gameIframe').addEventListener('load', () => {
            setTimeout(() => {
                try {
                    document.getElementById('gameIframe').contentWindow.focus();
                } catch (e) {
                    console.log('Could not focus iframe');
                }
            }, 500);
        });

        // Close on Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && currentGame) {
                closeGame();
            }
        });

        // Initialize on load
        window.addEventListener('load', () => {
            initGames();
        });
    </script>
</body>
</html>
