<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VLTRN GAMES - Game Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Full Background Splash */
        .splash-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            z-index: 1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .splash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 2;
        }

        .splash-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 3;
            pointer-events: none;
        }

        .splash-content h1 {
            font-size: 8em;
            font-weight: bold;
            text-shadow: 4px 4px 20px rgba(0,0,0,0.5), 0 0 40px rgba(255,255,255,0.3);
            margin-bottom: 20px;
            letter-spacing: 10px;
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
        }

        .splash-content p {
            font-size: 2em;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
            opacity: 0.9;
        }

        /* Game Container */
        .game-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 600px;
            height: 450px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
            z-index: 1000;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .game-container.expanded {
            top: 50px;
            left: 50px;
            right: 50px;
            bottom: 50px;
            width: auto;
            height: auto;
        }

        .game-container.minimized {
            transform: scale(0);
            opacity: 0;
            pointer-events: none;
        }

        .game-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
        }

        .game-header h2 {
            font-size: 1.5em;
            margin: 0;
        }

        .game-header-controls {
            display: flex;
            gap: 10px;
        }

        .game-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .game-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .game-iframe-wrapper {
            flex: 1;
            position: relative;
            background: #1a1a1a;
            overflow: hidden;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: auto;
        }

        .game-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .splash-content h1 {
                font-size: 4em;
                letter-spacing: 5px;
            }

            .splash-content p {
                font-size: 1.2em;
            }

            .game-container {
                bottom: 10px;
                right: 10px;
                left: 10px;
                width: auto;
                height: 400px;
            }

            .game-container.expanded {
                top: 10px;
                left: 10px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Full Background Splash -->
    <div class="splash-background"></div>
    <div class="splash-overlay"></div>
    <div class="splash-content">
        <h1>VLTRN GAMES</h1>
        <p>Premium Gaming Experience</p>
    </div>

    <!-- Game Container -->
    <div class="game-container" id="gameContainer">
        <div class="game-header">
            <h2>ðŸ¤– ROBOT LYRIC <span style="font-size: 0.7em; opacity: 0.9;">by Lyric and Aria</span></h2>
            <div class="game-header-controls">
                <button class="game-btn" id="expandBtn" onclick="toggleExpand()">â›¶ Expand</button>
                <button class="game-btn" id="minimizeBtn" onclick="toggleMinimize()" style="display: none;">âŠŸ Minimize</button>
            </div>
        </div>
        <div class="game-iframe-wrapper">
            <div class="game-loading" id="gameLoading">Loading game...</div>
            <iframe 
                id="gameIframe" 
                class="game-iframe" 
                src="index.html"
                onload="document.getElementById('gameLoading').style.display='none'"
            ></iframe>
        </div>
    </div>

    <script>
        let isExpanded = false;
        let isMinimized = false;

        function toggleExpand() {
            const container = document.getElementById('gameContainer');
            const expandBtn = document.getElementById('expandBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            
            if (isExpanded) {
                // Minimize to original size
                container.classList.remove('expanded');
                expandBtn.style.display = 'block';
                minimizeBtn.style.display = 'none';
                isExpanded = false;
            } else {
                // Expand to full page
                container.classList.add('expanded');
                expandBtn.style.display = 'none';
                minimizeBtn.style.display = 'block';
                isExpanded = true;
            }
        }

        function toggleMinimize() {
            const container = document.getElementById('gameContainer');
            const expandBtn = document.getElementById('expandBtn');
            const minimizeBtn = document.getElementById('minimizeBtn');
            
            if (isMinimized) {
                // Show game
                container.classList.remove('minimized');
                isMinimized = false;
            } else {
                // Hide game
                container.classList.add('minimized');
                isMinimized = true;
                
                // Auto-show after 3 seconds or allow manual show
                setTimeout(() => {
                    if (isMinimized) {
                        container.classList.remove('minimized');
                        isMinimized = false;
                    }
                }, 3000);
            }
        }

        // Listen for messages from iframe
        window.addEventListener('message', (event) => {
            // Verify origin for security (adjust as needed)
            // if (event.origin !== 'https://yourdomain.com') return;
            
            if (event.data && event.data.type === 'request-fullscreen') {
                // Expand the game container
                if (!isExpanded) {
                    toggleExpand();
                }
            } else if (event.data && event.data.type === 'game-ready') {
                // Game is ready
                console.log(`Game ${event.data.game} is ready`);
            }
        });

        // Focus iframe when clicked
        document.getElementById('gameIframe').addEventListener('load', () => {
            setTimeout(() => {
                try {
                    document.getElementById('gameIframe').contentWindow.focus();
                } catch (e) {
                    console.log('Could not focus iframe');
                }
            }, 500);
        });
    </script>
</body>
</html>
