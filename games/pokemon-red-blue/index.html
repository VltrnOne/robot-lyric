<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Pokemon Red and Blue in your browser">
    <title>Pokemon Red & Blue - Play Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokemon Red & Blue</h1>
            <div class="game-selector">
                <button id="loadRed" class="game-btn active">Pokemon Red</button>
                <button id="loadBlue" class="game-btn">Pokemon Blue</button>
            </div>
        </header>
        
        <div class="emulator-container">
            <div id="emulator" class="emulator-wrapper">
                <div class="loading">Loading emulator...</div>
                <div id="emulatorjs-container" style="width: 100%; height: 100%; min-height: 400px; display: block;"></div>
            </div>
            
            <div class="controls-info">
                <div class="keyboard-controls">
                    <h3>Keyboard Controls</h3>
                    <div class="control-grid">
                        <div><strong>Arrow Keys:</strong> D-Pad</div>
                        <div><strong>Z / X:</strong> A / B</div>
                        <div><strong>Enter:</strong> Start</div>
                        <div><strong>Shift:</strong> Select</div>
                    </div>
                </div>
                <div class="mobile-controls">
                    <h3>Mobile Controls</h3>
                    <p>Use the on-screen buttons for touch controls</p>
                </div>
            </div>
        </div>
        
        <div class="touch-controls" id="touchControls">
            <div class="dpad">
                <button class="dpad-btn" data-key="ArrowUp">↑</button>
                <div class="dpad-middle">
                    <button class="dpad-btn" data-key="ArrowLeft">←</button>
                    <button class="dpad-btn" data-key="ArrowRight">→</button>
                </div>
                <button class="dpad-btn" data-key="ArrowDown">↓</button>
            </div>
            <div class="action-buttons">
                <button class="action-btn" data-key="KeyX">B</button>
                <button class="action-btn" data-key="KeyZ">A</button>
                <button class="action-btn" data-key="ShiftLeft">Select</button>
                <button class="action-btn" data-key="Enter">Start</button>
            </div>
        </div>
    </div>
    
    <!-- GameBoy.js Emulator (trekawek) -->
    <script src="https://unpkg.com/gameboy.js@latest/dist/gameboy.js"></script>
    <script src="emulator.js"></script>
</body>
</html>
